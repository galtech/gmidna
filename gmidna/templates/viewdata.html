<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Sample Data</title>
</head>
<body>

<table>
    {% for record in data %}

            <td> {{ record.patientID }} </td>
            <td> {{ record.twoDBarcode }} </td>

    {% endfor %}

</table>

</body>
</html>
